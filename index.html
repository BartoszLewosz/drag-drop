<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag drop feature</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/65ee5e2c0e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Drag & Drop</h1>
    <p>Grab the picture and drop it in the correct place.</p>
    <ul class="draggable-list" id="draggable-list"></ul>
    <button class="check-btn" id="check">
      Check <i class="fas far fa-check-circle"></i>
    </button>
    <button class="generate-btn" id="generate">
      Generate <i class="fas far fa-repeat"></i>
    </button>
  </body>
  <script src="script.js"></script>
</html>
